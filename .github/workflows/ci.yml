name: CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build-linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14.x]
    steps:
    - uses: actions/checkout@v3
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
    - name: Install Yarn package manager
      run: npm install -g yarn
    - name: Install dependencies
      run: |
        yarn up
        yarn install
    - name: Build
      run: |
        yarn lint
        yarn test
        yarn build

  build-macos:
    runs-on: macos-latest
    strategy:
      matrix:
        node-version: [14.x]
    steps:
    - uses: actions/checkout@v3
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
    - name: Install Yarn package manager
      run: npm install -g yarn
    - name: Install dependencies
      run: |
        yarn up
        yarn install
    - name: Build
      run: |
        yarn lint
        yarn test
        yarn build

  build-windows:
    runs-on: windows-latest
    strategy:
      matrix:
        node-version: [14.x]
    steps:
    - uses: actions/checkout@v3
    # https://github.com/actions/setup-dotnet
    - name: Setup dotnet
      uses: actions/setup-dotnet@v3
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
    - name: Install Yarn package manager
      run: npm install -g yarn
    - name: Install dependencies
      run: |
        yarn up
        yarn install
    - name: Build
      run: |
        yarn lint
        yarn test
        yarn build
